---
role_name_check: 1
dependency:
  name: galaxy
  options:
    ignore-errors: true

driver:
  name: 'docker'

platforms:
  - name: 'instance'
    image: 'lacrif/docker-${MOLECULE_DISTRO_OS:-rockylinux}-ansible:${MOLECULE_DISTRO_VERSION:-0}'
    command: '${MOLECULE_DOCKER_COMMAND:-"/usr/sbin/init"}'
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:rw'
      - '/var/lib/containerd'
    cgroupns_mode: 'host'
    privileged: true
    pre_build_image: true
provisioner:
  name: 'ansible'
