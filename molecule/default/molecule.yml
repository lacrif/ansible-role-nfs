---
role_name_check: 1
dependency:
  name: galaxy
  options:
    ignore-errors: true

driver:
  name: 'docker'

platforms:
  # Rocky Linux 9
  - name: 'rockylinux9'
    image: 'lacrif/ansible:11-rockylinux9'
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:rw'
      - '/var/lib/containerd'
    cgroupns_mode: 'host'
    privileged: true
    pre_build_image: true

  # Ubuntu 24.04
  - name: 'ubuntu2404'
    image: 'lacrif/ansible:11-ubuntu24.04'
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:rw'
      - '/var/lib/containerd'
    cgroupns_mode: 'host'
    privileged: true
    pre_build_image: true

  # Debian Bookworm
  - name: 'debianbookworm'
    image: 'lacrif/ansible:11-debianbookworm'
    volumes:
      - '/sys/fs/cgroup:/sys/fs/cgroup:rw'
      - '/var/lib/containerd'
    cgroupns_mode: 'host'
    privileged: true
    pre_build_image: true

provisioner:
  name: 'ansible'
