---
name: 'CI'

on:
  workflow_dispatch:
  schedule:
    - cron: '30 1 * * 3'

defaults:
  run:
    working-directory: 'lacrif.nfs'

jobs:

  lint:
    name: 'Lint'
    runs-on: 'ubuntu-latest'
    steps:
      - name: 'Check out the codebase'
        uses: 'actions/checkout@v4'
        with:
          path: 'lacrif.nfs'

      - name: 'Set up Python 3'
        uses: 'actions/setup-python@v5'
        with:
          python-version: '3.x'

      - name: 'Install test dependencies'
        run: 'pip3 install yamllint'

      - name: 'Lint code'
        run: |
          yamllint .

  molecule:
    name: 'Molecule'
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        include:
          - distro: 'rockylinux9'
            docker_command: '/usr/sbin/init'
          - distro: 'ubuntu24.04'
            docker_command: ''
          - distro: 'debianbookworm'
            docker_command: ''

    steps:
      - name: 'Check out the codebase'
        uses: 'actions/checkout@v4'
        with:
          path: 'lacrif.nfs'

      - name: 'Set up Python 3'
        uses: 'actions/setup-python@v5'
        with:
          python-version: '3.x'

      - name: 'Install test dependencies'
        run: 'pip3 install ansible molecule molecule-plugins[docker] docker'

      - name: 'Run Molecule tests'
        run: 'molecule test'
        env:
          PY_COLORS: '1'
          ANSIBLE_FORCE_COLOR: '1'
          MOLECULE_DISTRO: ${{ matrix.distro }}
          MOLECULE_DOCKER_COMMAND: ${{ matrix.docker_command }}
